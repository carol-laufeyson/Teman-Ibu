<!doctype html>
<html lang="id">
<head>

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  background: linear-gradient(to bottom, #FFEACF 0%, #FFF2E1 100%);
  font-family: 'Quicksand', sans-serif;
  color: #6B645C;
  margin: 0;
  padding: 0;
}

/* HEADER */
.header {
  background-color: #FFDAEA; /* Warna dasar tetap */
  background-image: url('BG2.svg'); /* Tambah background hiasan */
  background-repeat: no-repeat;
  background-size: cover; /* Menutupi seluruh area header */
  background-position: center; /* Posisi tengah */
  text-align: center;
  padding: 20px 0; /* Ukuran tetap seperti sebelumnya */
  opacity: 1 !important;
  transform: none !important;
  transition: none !important;
  position: relative;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05); /* Sedikit bayangan lembut */
}

.header::before {
  /* Lapisan lembut agar warna dasar tetap kelihatan */
  content: "";
  position: absolute;
  inset: 0;
  background-color: rgba(255, 218, 234, 0.6);
  z-index: 0;
}

.header img {
  position: relative;
  z-index: 1; 
}


/* NAVBAR */
.navbar-custom {
  background-color: #FFF2E1;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  padding: 10px 0;
  position: sticky;
  top: 0;
  z-index: 1000;
  opacity: 1 !important;
  transform: none !important;
  transition: none !important;
}

.navbar-custom a {
  margin: 0 35px;
}

.navbar-custom img {
  width: 170px;
  height: 90px;
  transition: transform 0.3s ease, filter 0.3s ease;
}

.navbar-custom img:hover {
  transform: translateY(-5px) scale(1.05);
  filter: brightness(1.1);
}

/* CAROUSEL */
.carousel-inner {
  width: 100%;
  max-width: 1400px;
  margin: 0 auto;
}


.carousel-inner img {
  width: 100%;
  height: auto;
  object-fit: contain;
  background-color: #FFF2E1;
}

.carousel-item {
  background-color: #FFF2E1;
  transition: transform 1s ease-in-out, opacity 1s ease-in-out;
}

.carousel-control-prev-icon,
.carousel-control-next-icon {
  background-color: rgba(0,0,0,0.5);
  border-radius: 50%;
}

/* FOOTER */
footer {
  background: #FFEACF;
  padding: 20px 0;
  text-align: center;
  position: relative;
  margin-top: 70px;
}

footer img {
  max-width: 100%;
}

footer .social-icons a {
  margin: 0 15px;
  display: inline-block;
  transition: transform 0.3s ease;
}

footer .social-icons a:hover {
  transform: scale(1.2);
}

/* FADE IN  ANIMATION */
.fade-in {
  opacity: 0;
  transform: translateY(40px);
  transition: opacity 1s ease-out, transform 1s ease-out;
  will-change: opacity, transform;
}

.fade-in.visible {
  opacity: 1;
  transform: translateY(0);
}

@media (max-width: 768px) {

  .navbar-custom {
    flex-direction: column;       /* jadi vertikal */
    padding: 10px 0;
  }

  .navbar-custom a {
    margin: 10px 0;               /* jarak antar menu */
  }

  .navbar-custom img {
    width: 130px;                 /* mengecilkan ukuran */
    height: auto;
  }
}

</style>
</head>

<body>

<!-- HEADER -->
<div class="header">

<script>
// Hover Image Change
document.querySelectorAll('.navbar-custom img').forEach(img => {
  const original = img.src;
  const hover = img.getAttribute('data-hover');
  if (hover) {
    img.addEventListener('mouseenter', () => img.src = hover);
    img.addEventListener('mouseleave', () => img.src = original);
  }
});

// Fade-in effect on scroll 
function handleScroll() {
  document.querySelectorAll('.fade-in').forEach(el => {
    const rect = el.getBoundingClientRect();
    if (rect.top < window.innerHeight - 100) {
      el.classList.add('visible');
    }
  });
}
window.addEventListener('scroll', handleScroll);
window.addEventListener('load', handleScroll);
</script>
